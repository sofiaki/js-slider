<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Slider</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>
<body>
    <div class="slide-container">
        <div class="slide">
          <img src="/images/planting.jpg" style="width:100%">
        </div>
      
        <div class="slide">
          <img src="/images/stray.jpg" style="width:100%">
        </div>
      
        <div class="slide">
          <img src="/images/helping-hand.jpg" style="width:100%">
        </div>

        <div class="slide">
            <img src="/images/heritage.jpg" style="width:100%">
          </div>
      <div class="arrows">
        <a onclick="previousSlide()"><span class="iconify" data-icon="carbon:previous-outline" data-width="48px"></span></a>
        <a onclick="nextSlide()"><span class="iconify" data-icon="carbon:next-outline" data-width="48px"></span></a>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
